services:
  - type: web
    name: youtube-story-video-agent
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: EURON_API_KEY
        sync: false   # ðŸ‘ˆ will be set securely in Render dashboard